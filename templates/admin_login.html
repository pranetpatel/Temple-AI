<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Temple AI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
    form { display: grid; gap: .5rem; max-width: 360px; margin: auto; margin-top: 4rem; }
    label { display: grid; gap: .25rem; }
    input { padding: .5rem .6rem; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: .6rem .9rem; border-radius: 6px; border: 1px solid #0a7; background: #0a7; color: #fff; cursor: pointer; }
    h1 { text-align: center; margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>

  <form action="/admin-login" method="POST" autocomplete="off">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <label>
      <span>Username</span>
      <input type="text" name="username" required />
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password" required />
    </label>
    <button type="submit">Login</button>
  </form>
</body>
</html>
