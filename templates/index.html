<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple AI Check-In</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      background: #f7fafc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #0a7;
      margin-bottom: .25rem;
    }
    p.subtitle {
      color: #666;
      margin-top: 0;
      font-size: .95rem;
    }
    form {
      background: #fff;
      border: 1px solid #e3e3e3;
      border-radius: 10px;
      padding: 1.5rem 2rem;
      display: grid;
      gap: .75rem;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    label { display: grid; gap: .25rem; }
    input {
      padding: .6rem .75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: .75rem;
      border-radius: 6px;
      border: none;
      background: #0a7;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover { background: #09805e; }
    .login-link {
      margin-top: .5rem;
      text-align: center;
      font-size: .9rem;
    }
    .login-link a {
      color: #0a7;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover { text-decoration: underline; }
    footer {
      margin-top: 2rem;
      font-size: .85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Temple AI Check-In</h1>
    <p class="subtitle">Register to receive your unique QR code</p>
  </header>

  <form action="/register" method="POST" autocomplete="off">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <label>
      <span>Name</span>
      <input type="text" name="name" required />
    </label>
    <label>
      <span>Username</span>
      <input type="text" name="username" required />
    </label>
    <label>
      <span>Password</span>
      <input type="password" name="password" required />
    </label>
    <label>
      <span>Email</span>
      <input type="email" name="email" required />
    </label>
    <label>
      <span>Age</span>
      <input type="number" name="age" min="0" required />
    </label>
    <label>
      <span>Gender</span>
      <select name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
    </label>
    <button type="submit">Register</button>
  </form>

  <div class="login-link">
    Already have an account? <a href="/login">Login here</a>
  </div>

  <footer>For admin access, go to <a href="/admin-login">Admin Login</a></footer>
</body>
</html>
