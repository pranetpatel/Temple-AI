<!DOCTYPE html>
<html><head><meta charset="utf-8" />
  <title>Two-Factor Authentication</title>
  <style>body{font-family:system-ui;padding:2rem;}form{display:grid;gap:1rem;max-width:320px;}input{padding:0.6rem;font-size:1.05rem;}button{padding:0.7rem;background:#0a7;color:#fff;border-radius:5px;border:none;font-weight:bold;}</style></head>
<body>
  <h2>2FA Code Required</h2>
  <p>We've sent you a code (check server output for demo)!</p>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <input type="text" name="code" pattern="\d{6}" maxlength="6" required placeholder="2FA code">
    <button type="submit">Verify</button>
  </form>
</body></html>
